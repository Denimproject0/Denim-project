<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Denim Project - Orders</title>
<style>
body { font-family: Arial; margin: 20px; }
.container { max-width: 500px; margin: auto; }
button { margin: 10px 0; padding: 12px; width: 100%; font-size: 16px; }
input, select { width: 100%; padding: 8px; margin: 6px 0; }
h2 { text-align: center; }
.hidden { display: none; }
</style>
<script>
function showPage(page){
    document.getElementById("customerPage").style.display = "none";
    document.getElementById("shirtPage").style.display = "none";
    document.getElementById("jeansPage").style.display = "none";
    document.getElementById(page).style.display = "block";
}
</script>
</head>

<body>

<div class="container">

<!-- CUSTOMER PAGE -->
<div id="customerPage">
<h2>Customer & Order</h2>
<label>Name:</label><input type="text">
<label>Contact Number:</label><input type="text">
<label>Order ID:</label><input type="text">
<label>Order Date:</label><input type="date">
<label>Trial Date:</label><input type="date">
<label>Final Date:</label><input type="date">

<button onclick="showPage('shirtPage')">Open Shirt / Jacket Form</button>
<button onclick="showPage('jeansPage')">Open Jeans / Trouser Form</button>
</div>


<!-- SHIRT PAGE -->
<div id="shirtPage" class="hidden">
<h2>Shirt / Jacket Form</h2>

<label>Chest:</label><input type="number">
<label>Waist:</label><input type="number">
<label>Shoulder:</label><input type="number">
<label>Sleeve:</label><input type="number">
<label>Length:</label><input type="number">

<button onclick="showPage('customerPage')">⬅ Back</button>
</div>


<!-- JEANS PAGE -->
<div id="jeansPage" class="hidden">
<h2>Jeans / Trouser Form</h2>

<label>Waist:</label><input type="number">
<label>Hip:</label><input type="number">
<label>Thigh:</label><input type="number">
<label>Knee:</label><input type="number">
<label>Length:</label><input type="number">

<button onclick="showPage('customerPage')">⬅ Back</button>
</div>

</div>

</body>
</html>
