<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Denim Project — Order System</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef0f5;
    margin: 0;
    padding: 0;
}
.container {
    width: 92%;
    max-width: 450px;
    background: white;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #ccc;
}
h2 {
    text-align: center;
    color: #003399;
    margin-bottom: 20px;
}
label {
    font-weight: bold;
    display: block;
    margin-top: 12px;
}
input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #aaa;
    border-radius: 6px;
    font-size: 15px;
}
button {
    width: 100%;
    padding: 14px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 17px;
    border-radius: 8px;
    margin-top: 18px;
}
button.back {
    background: #444;
}
.hidden {
    display: none;
}
</style>

<script>
// PAGE SWITCHING
function openPage(page){
    document.getElementById("customerPage").style.display = "none";
    document.getElementById("shirtPage").style.display = "none";
    document.getElementById("jeansPage").style.display = "none";

    document.getElementById(page).style.display = "block";
}
</script>

</head>
<body>

<!-- ================= CUSTOMER PAGE ================= -->
<div id="customerPage" class="container">
<h2>Customer & Order Details</h2>

<label>Name</label>
<input type="text">

<label>Contact Number</label>
<input type="text">

<label>Order ID</label>
<input type="text">

<label>Order Date</label>
<input type="date">

<label>Trial Date</label>
<input type="date">

<label>Final Date</label>
<input type="date">

<label>Remarks</label>
<input type="text">

<label>Upload Photos (max 3)</label>
<input type="file">
<input type="file">
<input type="file">

<button onclick="openPage('shirtPage')">Open Shirt / Jacket Form</button>
<button onclick="openPage('jeansPage')">Open Jeans / Trouser Form</button>

</div>




<!-- ================= SHIRT PAGE ================= -->
<div id="shirtPage" class="container hidden">
<h2>Shirt / Jacket Measurements</h2>

<label>Chest</label><input type="number">

<label>Waist</label><input type="number">

<label>Shoulder</label><input type="number">

<label>Sleeve</label><input type="number">

<label>Length</label><input type="number">

<label>Armhole</label><input type="number">

<label>Bicep</label><input type="number">

<label>Cuff</label><input type="number">

<button class="back" onclick="openPage('customerPage')">⬅ Back to Customer</button>
</div>






<!-- ================= JEANS PAGE ================= -->
<div id="jeansPage" class="container hidden">
<h2>Jeans / Trouser Measurements</h2>

<label>Waist</label><input type="number">

<label>Hip</label><input type="number">

<label>Thigh</label><input type="number">

<label>Knee</label><input type="number">

<label>Length</label><input type="number">

<label>Inseam</label><input type="number">

<label>Bottom</label><input type="number">

<label>Front Rise</label><input type="number">

<label>Back Rise</label><input type="number">

<button class="back" onclick="openPage('customerPage')">⬅ Back to Customer</button>
</div>




</body>
</html>
